services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: nexin
      POSTGRES_USER: nexin
      POSTGRES_PASSWORD: nexin
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nexin"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      POSTGRES_DB: nexin
      POSTGRES_USER: nexin
      POSTGRES_PASSWORD: nexin
      POSTGRES_HOST: db
      POSTGRES_PORT: "5432"
      DJANGO_SECRET_KEY: change-me-in-production
      DEBUG: "true"
      CORS_ORIGINS: http://localhost:5173,http://127.0.0.1:5173,http://frontend:5173
    depends_on:
      db: { condition: service_healthy }
    command: >
      sh -c "python manage.py migrate --noinput &&
             gunicorn --bind 0.0.0.0:8000 --workers 2 config.wsgi:application"
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      BACKEND_URL: http://backend:8000
    depends_on:
      - backend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  postgres_data:
